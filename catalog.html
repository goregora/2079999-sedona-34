<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <a class="header-logo" href="index.html">
          <img class="logo" src="#" alt="City of Sedona">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href ="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href ="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link selected">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-user">
          <li class="navigation-item">
            <a class="navigation-link search" href ="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link favourites" href ="#">
              <span class="visually-hidden">Избранное</span>
              <span class="favourites-quantity">12</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="button" href ="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-catalog">
      <header class="catalog-header">
        <h1 class="catalog-title">Гостиницы Седоны</h1>
        <ol class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ol>
        <section class="catalog-filters">
          <form class="catalog-filters-form" action="https://echo.htmlacademy.ru/" method="post">
            <fieldset class="catalog-filters-group">
              <legend class="catalog-filters-title">Инфраструктура:</legend>
              <ul class="catalog-filters-list">
                <li class="catalog-filters-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="pool" checked>
                    Бассейн
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="parking" checked>
                    Парковка
                  </label>
                </li>
                <li class="catalog-filters-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wifi">
                    Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="catalog-filters-group">
            <legend class="catalog-filters-title">Тип Жилья:</legend>
            <ul class="catalog-filters-list">
              <li class="catalog-filters-item">
                <label class="control">
                  <input class="control-input" type="radio" name="accommodation-group" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filters-item">
                <label class="control">
                  <input class="control-input" type="radio" name="accommodation-group" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filters-item">
                <label class="control">
                  <input class="control-input" type="radio" name="accommodation-group" value="apart">
                  Апартаменты
                </label>
              </li>
            </ul>
            </fieldset>
            <fieldset class="catalog-filters-group">
              <legend class="catalog-filters-title">Стоимость, ₽:</legend>
              <input class="min-price" type="text" name="min-price" value="0">
              <input class="max-price" type="text" name="max-price" value="9000">
              <div><input class="slider" type="range" id="price" min="0" max="10000" step="500"></div>
            </fieldset>
            <button class="button apply" type="submit">Применить</button>
            <button class="button reset" type="reset">Сбросить</button>
          </form>
        </section>
      </header>


      </section>
    </main>
  </body>
</html>
